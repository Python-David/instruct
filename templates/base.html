                /* Timeline Styles */

        .timeline-item {

            padding: 10px;

        .card-body {

        .timeline-item {
            display: none; /* Initially hide all items */
        }

        .timeline-item.visible {
            display: block; /* Only show items marked as visible */

        #expandScheduleBtn {
            color: #333; /* Text color */
            background-color: #ffcccb; /* Button background color */
            border-color: #ffcccb; /* Border color if needed */

            padding: 5px 15px; /* Padding inside the button */
            font-weight: bold; /* Make the text bold */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        #expandScheduleBtn:hover, #expandScheduleBtn:focus {
            background-color: #e6b3b3; /* Darker shade for hover state */
            color: #333;
            text-decoration: none; /* Remove underline on hover */
        }

        .weekly-calendar .carousel-item {
            min-height: 250px; /* Ensure a consistent height */
        }

        .weekly-calendar .date {
            font-weight: bold;
        }

        .weekly-calendar .event-desc {
            margin-left: 10px; /* Indent event descriptions for readability */

        .carousel-control-prev-icon,

        }

        .card .carousel-inner {
            max-height: 300px; /* Limit the height of the carousel */

        }

        .card .carousel-item {
            font-size: 0.9rem; /* Adjust font size to fit content */
        }

        .carousel-control-prev, .carousel-control-next {

        .btn-custom-prev, .btn-custom-next {
            border: none;
            background-color: transparent;
            font-size: 24px;
            color: #ffcccb; // Adjust to match your theme

        }

        .carousel-content {
            padding: 15px;
            margin: 5px; // Adjust based on your design

            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .carousel-inner {
            position: relative;
        }

        // Ensure the carousel fits within the flex container

        }

document.addEventListener('DOMContentLoaded', function() {
    // Initially show only the first 3 items
    showInitialItems();

    document.getElementById('expandScheduleBtn').addEventListener('click', toggleSchedule);
});

function showInitialItems() {
    const items = document.querySelectorAll('.timeline-item');
    items.forEach((item, index) => {
        if (index < 3) item.classList.add('visible'); // Show first 3 items
    });
}

function toggleSchedule() {
    const items = document.querySelectorAll('.timeline-item');
    const isExpanded = items[0].classList.contains('visible') && items[3] && items[3].classList.contains('visible');
    const btn = document.getElementById('expandScheduleBtn');

    if (isExpanded) {
        // Collapse
        items.forEach((item, index) => {
            if (index >= 3) item.classList.remove('visible'); // Collapse items beyond the first 3
        });
        btn.innerHTML = '<i class="fas fa-chevron-down"></i>';
    } else {
        // Expand
        items.forEach(item => item.classList.add('visible'));
        btn.innerHTML = '<i class="fas fa-chevron-up"></i>';
    }
}

$(document).ready(function(){
    $('#weeklyCarousel').carousel({
        interval: false // Do not auto-cycle
    });
});
