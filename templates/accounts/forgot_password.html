{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="vh-100" style="background-color: #f8f9fa;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Adjusted column sizes for consistency -->
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <div class="card-header text-center" style="background-color: #ffcccb; color: #333;">
                        <h2>Forgot Password?</h2>
                    </div>
                    <div class="card-body p-5" style="background-color: #fff; color: #333;">

                        <p class="text-muted mb-5 text-center">Please enter your account email address!</p>

                        {% include 'includes/alerts.html' %}
                        <form method="post" action="{% url 'forgot_password' %}">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" placeholder="Email" required />
                            </div>
                            <br>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" style="color: #333;">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
