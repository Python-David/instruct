{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="vh-100" style="background-color: #f8f9fa;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Adjusted column sizes for consistency -->
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                    <div class="card-header text-center" style="background-color: #ffcccb; color: #333;">
                        <h2>Reset Password</h2>
                    </div>
                    <div class="card-body p-5" style="background-color: #fff; color: #333;">
                      <p class="text-muted mb-5 text-center">Please enter your new password!</p>

                        {% include 'includes/alerts.html' %}
                        <form method="post" action="{% url 'reset_password' %}">
                            {% csrf_token %}
                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" placeholder="Enter New Password" required />
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" id="typeNewPasswordX" class="form-control form-control-lg" name="confirm_password" placeholder="Confirm New Password" required />
                            </div>
                            <br>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <a href="{% url 'forgot_password' %}" style="color: #6c757d;">Got password? Login</a>
                                <button class="btn btn-md px-4" type="submit" style="background-color: #ffcccb; color: #333; border: none;">Reset</button>
                            </div>

                            <div class="text-center">
                                <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" style="color: #333;">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
